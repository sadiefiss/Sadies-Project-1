<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem Generator</title>
    <link rel="stylesheet" href="main.css">
    <script src="app.js" defer></script>
</head> 

<body> 
    <div class="flex-parent">
        <h1 class="game-title"> Poem Generator</h1>
        <div class="flex-parent inner">
            <h2 class="input-instruction">type your words in the input boxes and click "Generate Poem" ðŸ˜˜</h2>
        </div>
        <div class="input">
            <section id="input-list">
                <ul class="wrapper">
                    <li class="input-item"><input type="text" id="emotion" name="emotion" placeholder="emotion"></li>
                    <li class="input-item"><input type="text" id="verb" name="verb" placeholder="verb"></li>
                    <li class="input-item"><input type="text" id="adjective1" placeholder="adjective1"></li> 
                    <li class="input-item"><input type="text" id="noun" placeholder="noun"></li>
                    <li class="input-item"><input type="text" id="adjective2" placeholder="adjective2"></li>
                </ul> 
            </section>
        </div>
        <div class="flex item">
            <footer>
                <button id="buttonGen" class="wrapper">Generate Poem</button>  

 
                <button id="resetTemplateButton" class="reset-button">Reset Template</button>


            </footer>
        </div>
        <div class="flex item">
            <p id="poem-result"></p> 
            <button id="hint-button" class="hint-button">
                speachless? click the button and we will generate poems for you ðŸ˜‰</button>

        </div>
    </div>
</body>
</html>
